<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Flipper</h1>
    <section id="body" class="container">
        <div class="red-button grid">
            <button id="red" onclick="redBody('red')">Red</button>
        </div>
        <div class="blue-button grid">
            <button id="blue" onclick="redBody('blue')">Blue</button>
        </div>
        <div class="green-button grid">
            <button id="green" onclick="redBody('green')">Green</button>
        </div>
        <div class="pink-button grid">
            <button id="pink" onclick="redBody('#e81faf')">Pink</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
